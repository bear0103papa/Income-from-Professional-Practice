<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>廖美倫工商記帳士事務所 執行業務所得扣繳計算器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>廖美倫工商記帳士事務所<br>執行業務所得扣繳計算器</h1>
        <form id="calculatorForm">
            <label for="status">選擇身份：</label>
            <select id="status" required>
                <option value="resident">中華民國境內居住之個人或停留合計滿183天外國人</option>
                <option value="non-resident">非中華民國境內居住之個人或停留合計未滿183天外國人</option>
            </select>

            <label for="incomeType">選擇所得類別：</label>
            <select id="incomeType" required>
                <!-- 選項將由JavaScript動態生成 -->
            </select>

            <label for="amount">給付金額：</label>
            <input type="number" id="amount" required min="0" step="1">

            <button type="submit">計算</button>
        </form>

<div id="result" style="display: none;">
    <h2>計算結果</h2>
    <p>所得金額: <span id="income"></span> 元</p>
    <p>應扣繳稅額: <span id="incomeTax"></span> 元</p>
    <p>二代健保補充保費: <span id="healthInsurance"></span> 元</p>
    <p>實際支付金額: <span id="actualPayment"></span> 元</p>
</div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
